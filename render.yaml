services:
  - type: web
    name: dan-xbox-api
    env: docker
    plan: pro
    autoDeploy: true
    branch: main
    dockerContext: .
    dockerfilePath: ./Dockerfile

    envVars:
      - key: GOOGLE_DRIVE_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: AZURE_DEVOPS_TOKEN
        sync: false
      - key: ZAPIER_MCP_ENABLED
        value: "true"
      - key: ZAPIER_SECRET
        value: "zapier123"
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: PORT
        value: "10000"

      # üîê Docker Registry (opcional, usado para GHCR)
      - key: DOCKER_REGISTRY
        value: ghcr.io
      - key: DOCKER_USERNAME
        sync: false
      - key: DOCKER_PASSWORD
        sync: false

      # ‚úÖ Configura√ß√£o de Playwright no Render
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
