services:
  - type: web
    name: dan-xbox-api
    plan: pro
    env: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    branch: main
    envVars:
      - key: GOOGLE_DRIVE_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: AZURE_DEVOPS_TOKEN
        sync: false
      - key: ZAPIER_MCP_ENABLED
        value: "true"
      - key: ZAPIER_SECRET
        value: "zapier123"
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: GHCR_USERNAME
        sync: false
      - key: GHCR_TOKEN
        sync: false
      - key: PORT
        value: "10000"
