services:
  - type: web
    name: dan-xbox-api
    env: docker
    plan: pro
    autoDeploy: true
    branch: main
    dockerContext: .
    dockerfilePath: ./Dockerfile

    envVars:
      - key: GOOGLE_DRIVE_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: AZURE_DEVOPS_TOKEN
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: ZAPIER_MCP_ENABLED
        value: "true"
      - key: ZAPIER_SECRET
        value: "zapier123"
      - key: PORT
        value: "10000"

      - key: HUGGINGFACE_TOKEN
        sync: false
      - key: LLM_MODEL_NAME
        value: mistralai/Mistral-7B-Instruct-v0.1

      - key: OPENAI_KEY
        sync: false
      - key: RENDER_API_TOKEN
        sync: false

      - key: DOCKER_REGISTRY
        value: ghcr.io
      - key: DOCKER_USERNAME
        sync: false
      - key: DOCKER_PASSWORD
        sync: false
      - key: GHCR_USERNAME
        sync: false
      - key: GHCR_TOKEN
        sync: false

      # üß† Caminho correto no SSD do Render
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /mnt/data/ms-playwright

      # ‚öôÔ∏è Debug e Navega√ß√£o
      - key: DISPLAY
        value: ":99"
      - key: VNC_PASSWORD
        value: "vncpassword"
      - key: CHROME_PERSISTENT_SESSION
        value: "true"
      - key: BROWSER_USE_LOGGING_LEVEL
        value: "info"
      - key: ANONYMIZED_TELEMETRY
        value: "false"
      - key: RESOLUTION
        value: "1920x1080x24"
      - key: RESOLUTION_WIDTH
        value: "1920"
      - key: RESOLUTION_HEIGHT
        value: "1080"
