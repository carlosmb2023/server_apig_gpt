services:
  - type: web
    name: dan-xbox-api
    plan: pro
    env: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    branch: main
    envVars:
      - key: GOOGLE_DRIVE_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: AZURE_DEVOPS_TOKEN
        sync: false
      - key: ZAPIER_MCP_ENABLED
        value: "true"
      - key: ZAPIER_SECRET
        value: "zapier123"
      - key: DISCORD_BOT_TOKEN
        sync: false

hooks:
  - type: webhook
    name: DeployWebhookZapier
    on: deploy.finish
    url: https://server-apig-gpt-1.onrender.com/zapier/webhook-trigger
    customHeaders:
      X-Zapier-Token: zapier123
